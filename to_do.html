<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App By Madan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Deciding what not to do is as important as deciding what to do</p>
        <div class="to-do-container">
            <h1 style="font-size: 3rem; color: white; margin: 20px 0;text-decoration: underline;">To Do App</h1>
            <div class="main-to-do">
                <input type="text" class="ip-box" placeholder="Enter To do here">
                <input type="date" class="date">
                <button class="btn">Add</button>
            </div>
            <div class="notes">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
